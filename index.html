<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow QR Scanner 123</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

    <h1>Meow QR Scanner 123</h1>

    <!-- Mobile: Direct Scan -->
    <button id="scan-qr" onclick="startScanner()">Scan QR Code</button>

    <!-- Scanner Area -->
    <div id="reader"></div>

    <!-- File Upload (PC) -->
    <div class="file-upload">
        <input type="file" accept="image/*" onchange="scanFromFile(event);">
    </div>

    <!-- Result for PC -->
    <div id="pc-result" style="display: none;">
        <p>Scanned Link:</p>
        <input type="text" id="result" readonly>
        <button onclick="copyLink()">Copy Link</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
