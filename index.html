<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow QR Scanner 123</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        
        <div id="permissionBox">
            <p>This site needs access to your camera</p>
            <button id="grantPermission">Allow Camera Access</button>
        </div>

        <input type="file" id="fileInput" class="file-input" accept="image/*">
        <div id="selectedFileName"></div>

        <div id="scanner">
            <video id="video" autoplay></video>
            <button id="switchCamera">Switch Camera</button>
            <button id="toggleFlashlight">Toggle Flashlight</button>
            <button id="restartScanner">Restart Scanner</button>
        </div>

        <div id="qrResult">
            <p id="qrText"></p>
            <button id="copyLink">Copy Link</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.1/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
